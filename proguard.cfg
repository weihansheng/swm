-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontpreverify
-verbose
-ignorewarnings
-libraryjars libs/android-support-v4.jar
-optimizations !code/simplification/arithmetic,!field/*,!class/merging/*
-keepattributes Signature
-keepattributes *Annotation*

-keep public class * extends android.app.Activity
-keep public class * extends android.app.Application
-keep public class * extends android.app.Service
-keep public class * extends android.content.BroadcastReceiver
-keep public class * extends android.content.ContentProvider
-keep public class * extends android.app.backup.BackupAgentHelper
-keep public class * extends android.preference.Preference
-keep public class com.android.vending.licensing.ILicensingService

-keepclasseswithmembers class * {
    native <methods>;
}
-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet);
}

-keepclasseswithmembers class * {
    public <init>(android.content.Context, android.util.AttributeSet, int);
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}

-keep class * implements android.os.Parcelable {
  public static final android.os.Parcelable$Creator *;
}


-libraryjars libs/android-async-http-1.4.5.jar
-libraryjars libs/gson-2.2.4.jar
-libraryjars libs/listviewanimations-2.6.0.jar
-libraryjars libs/mframework.jar
-libraryjars libs/nineoldandroids-2.4.0.jar
-libraryjars libs/photoviewlibrary.jar
-libraryjars libs/ShareSDK-Core-2.3.12.jar
-libraryjars libs/ShareSDK-QQ-2.3.12.jar
-libraryjars libs/ShareSDK-QZone-2.3.12.jar
-libraryjars libs/ShareSDK-ShortMessage-2.3.12.jar
-libraryjars libs/ShareSDK-SinaWeibo-2.3.12.jar
-libraryjars libs/ShareSDK-Wechat-2.3.12.jar
-libraryjars libs/ShareSDK-Wechat-Core-2.3.12.jar
-libraryjars libs/universal-image-loader-1.9.2-SNAPSHOT-with-sources.jar

-dontwarn android.support.v4.** 
-dontwarn com.nineoldandroids.** 
-dontwarn cn.sharesdk.** 
-dontwarn com.sina.sso.** 
-dontwarn com.nhaarman.listviewanimations.** 
-dontwarn com.loopj.android.http.** 
-dontwarn com.google.gson.stream.** 
-dontwarn com.google.gson.examples.android.model.**  
-dontwarn com.google.gson.** 
-dontwarn m.framework.network.**  
-dontwarn uk.co.senab.photoview.** 
-dontwarn com.nostra13.universalimageloader.**

-keep class android.support.v4.** { *; } 
-keep class com.nineoldandroids.** { *; }
-keep class cn.sharesdk.** { *; }
-keep class com.sina.sso.** { *; }
-keep class com.nhaarman.listviewanimations.** { *; }
-keep class com.loopj.android.http.** { *; }
-keep class com.google.gson.stream.** { *; }
-keep class com.google.gson.examples.android.model.** { *; } 
-keep class com.google.gson.** { *; }
-keep class sun.misc.Unsafe { *; }  
-keep class m.framework.network.** { *; }
-keep class uk.co.senab.photoview.** { *; }
-keep class com.nostra13.universalimageloader.** { *; }

-keep class itstudio.instructor.entity.** { *; }












